<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>

<link rel="stylesheet" type="text/css" href="css/index.css"/>
<link rel="stylesheet" type="text/css" href="css/PageA.css" />
<link rel="stylesheet" type="text/css" href="css/PageB.css" />
<script type="text/javascript" src="js/jquery.js" ></script>
<script src="js/jQueryTransit.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/Swipe.js" ></script>
<script type="text/javascript" src="js/BoyWalk.js"></script>
<body>
<div id="content">
	<ul class="content-warp">
		<li>
			<div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_botton"></div>
                
                <div id="sun" class="rotation"></div>
                <div class="cloud cloud1 cloud1Anim"></div>
                <div class="cloud cloud2 cloud2Anim"></div>
            </div>
		</li>
		<!-- 第二副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="b_background_preload"></div>
            <div class="b_background"></div>
            <!-- 商店 -->
            <div class="shop">
                <div class="door">
                	<!--door 相对 shop定位-->
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>
            </div>
            <div class="bird birdFly"></div>
        </li>
		<li><div class="c_background"></div></li>
	</ul>
	<div id="boy" class="charactor"></div>
</div>


<script>
	$(function (){
		var container=$('#content'); 
		var swipe=Swipe(container);
		// 页面滚动到指定的位置
        function scrollTo(time, proportionX) {
            var distX = container.width() * proportionX;
            swipe.scrollTo(distX, time);
        }
        
        //swipe.scrollTo(container.width(),0);
        
		///////////
		//灯动画 //
		//////////	
		var lamp = {
		    elem: $('.b_background'),
		    bright: function() {
//		        this.elem.addClass('lamp-bright');
				this.elem.hide();
		    },
		    dark: function() {
//		        this.elem.removeClass('lamp-bright');
				this.elem.show();
		    }
		};
		
		function doorAction(left, right, time) {
		    var $door = $('.door');
		    var doorLeft = $('.door-left');
		    var doorRight = $('.door-right');
		    var defer = $.Deferred();
		    var count = 2;
		    // 等待开门完成
		    var complete = function() {
		        if (count == 1) {
		            defer.resolve();
		            return;
		        }
		        count--;
		    };
		    doorLeft.transition({
		        'left': left
		    }, time, complete);
		    doorRight.transition({
		        'left': right
		    }, time, complete);
		    return defer;
		}
		// 开门
		function openDoor() {
		    return doorAction('-50%', '100%', 2000);
		}
		// 关门
		function shutDoor() {
		    return doorAction('0%', '50%', 2000);
		}  
		
		
        var bird = {
        elem: $(".bird"),
	        fly: function() {
	            this.elem.addClass('birdFly')
	            this.elem.transition({
	                right: container.width()
	            }, 15000, 'linear');
	        }
	    };

		var boy = BoyWalk();
		function startRun() {
			boy.walkTo(2000, 0.2)
			.then(function() {
	            //第一次走路完成
	             scrollTo(5000, 1);
	        })
			.then(function() {
	            // 第二次走路
	            return boy.walkTo(5000, 0.5);
	        })
//			boy.walkTo(2000, 0.5)
			.then(function(){
				//暂停走路
                boy.stopWalk()
			}).then(function() {
                //开门
                return openDoor();
           }).then(function() {
                //开灯
                lamp.bright()
           }).then(function() {
                // 飞鸟
                bird.fly();
            }).then(function() {
                //进商店
                return boy.toShop(2000)
            }).then(function(){
                // 取花
                return boy.talkFlower();
            }).then(function() {
                // 出商店
                return boy.outShop(2000);
            }).then(function(){
			    // 关门
			    return shutDoor();
			}).then(function() {
			    // 灯暗
			    lamp.dark();
			});

		}
		startRun()
        

	})
</script>



</body>
</html>
<!--
	charactor 特征
	Promises 承诺
-->
