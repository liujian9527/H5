<body>
<div class="container">
	<!-- 第一幅画面 -->
	<div class="page-a bg-adaptive">
		<div class="moon"></div>
		<div class="tree"></div>
		<div class="cloudy"></div>
		<div class="window wood">
			<div class="window-bg"></div>
			<div class="window-content">					
				<div class="window-left"></div>
				<div class="window-right"></div>
			</div>
		</div>
		<div class="chs-boy chs-boy-deer"></div>
	</div>
	<!-- 第二幅画面 -->
	<div class="page-b bg-adaptive">
	    <div class="cat"></div>
        <div class="girl "></div>
	    <div class="christmas-boy-head"></div>
	    <div class="christmas-boy boy-walk"></div>
	    <div id="carousel">
            <div id="spinner">
            	
            </div>
        </div>
	</div>
	<!-- 第三幅画面 -->
	<div class="page-c bg-adaptive effect-in1">
		<div class="moon"></div>
		<div class="tree"></div>
		<div class="cloudy"></div>
		<div class="deer deer-animate"></div>
		<div class="window wood">
            <div class="window-content" data-attr="red">
                <div class="window-scene-bg"></div>
                <div class="window-close-bg"></div>
                <div class="window-left hover"></div>
                <div class="window-right hover"></div>
            </div>
       </div>
       <canvas id="snowflake"></canvas>
	</div>
	
</div>


<script type="text/javascript">
    //rem设置
    (function() {
        var docEl = document.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                document.body.style.height = clientWidth * (900 / 1440) + "px"; //宽与高度
//				document.body.style.height='768px';
            };
            
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    	
    })();
    
</script>
</body>
</html>
